<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页金句导出</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="preview-area">
      <canvas id="previewCanvas"></canvas>
    </div>
    
    <div class="controls-section">
      <div class="controls-group">
        <h3>快速模板</h3>
        <div class="template-grid">
          <button class="template-item" data-template="sunset">
            <div class="template-preview sunset"></div>
            <span>日落</span>
          </button>
          <button class="template-item" data-template="ocean">
            <div class="template-preview ocean"></div>
            <span>海洋</span>
          </button>
          <button class="template-item" data-template="forest">
            <div class="template-preview forest"></div>
            <span>森林</span>
          </button>
          <button class="template-item" data-template="purple">
            <div class="template-preview purple"></div>
            <span>紫夜</span>
          </button>
        </div>
      </div>

      <div class="controls-group">
        <h3>背景设置</h3>
        <div class="control-group">
          <label>背景样式</label>
          <select id="bgStyle" class="mac-select">
            <option value="gradient">渐变背景</option>
            <option value="solid">纯色背景</option>
          </select>
        </div>

        <div class="control-group" id="gradientControls">
          <label>渐变方向</label>
          <select id="gradientDirection" class="mac-select">
            <option value="horizontal">水平</option>
            <option value="vertical">垂直</option>
            <option value="diagonal">对角线</option>
          </select>
        </div>
        
        <div class="control-group">
          <label>背景颜色</label>
          <div class="color-inputs">
            <input type="color" id="bgColor" value="#FF6B6B" class="mac-color">
            <input type="color" id="bgColor2" value="#4ECDC4" class="mac-color">
          </div>
        </div>
      </div>

      <div class="controls-group">
        <h3>文字设置</h3>
        <div class="control-group">
          <label>字体样式</label>
          <select id="fontFamily" class="mac-select">
            <option value="default">默认</option>
            <option value="serif">宋体</option>
            <option value="cursive">楷体</option>
          </select>
        </div>

        <div class="control-group">
          <label>字体颜色</label>
          <input type="color" id="textColor" value="#FFFFFF" class="mac-color">
        </div>
        
        <div class="control-group">
          <label>字体大小</label>
          <div class="range-group">
            <input type="range" id="fontSize" min="12" max="48" value="24" class="mac-range">
            <span id="fontSizeValue" class="value-label">24px</span>
          </div>
        </div>

        <div class="control-group">
          <label>对齐方式</label>
          <select id="textAlign" class="mac-select">
            <option value="center">居中</option>
            <option value="left">左对齐</option>
            <option value="right">右对齐</option>
          </select>
        </div>

        <div class="control-group">
          <label>内边距</label>
          <div class="range-group">
            <input type="range" id="padding" min="20" max="100" value="50" class="mac-range">
            <span id="paddingValue" class="value-label">50px</span>
          </div>
        </div>
      </div>
      
      <div class="buttons-group">
        <button id="exportBtn" class="mac-button primary">导出PNG</button>
        <button id="copyBtn" class="mac-button">复制图片</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
